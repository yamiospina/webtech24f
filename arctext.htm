<!DOCTYPE html>

<html lang="en"> 

  <head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" /> 
	<title>Arc text and Animated Typing</title>

	<style>
	/* Your styles go here */
	h1#a{font-family: Arial;font-size: x-large;padding:20px; text-align: center;}
    h2#b{font-family: Lucida Handwriting; color:navy;margin-top:100px;text-align:center;}
	
	</style>


    <script type="text/javascript" src="https://code.jquery.com/jquery.min.js"></script>
	<script type="text/javascript" src="jquery.arctext.js">	</script>
    <script type="text/javascript" src="jquery.animateTyping.js">	</script>
    <script type="text/javascript">

        $(function(){

            $("h1#a").click (function(){
                $(this).arctext({radius:200, dir:1});
                $("h2#b").arctext({radius:400, dir:-1});
            })

        });

    </script>
		


	
	
	
	
	
  </head>

  <body>
	<!-- Your HTML goes here -->
	
	<h1 id="a">This is a really cool function</h1>
    <h2 id="b">This is another way to do the same thing</h2>

    <div class="animate-typing"

         data-type-speed="200"
    
         data-type-delay="200"
    
         data-remove-speed="50"

         data-remove-delay="500"
         data-animate-loop="true">
    
         Thank you all for semester
    
    </div>
    <script type="text/javascript" src="jquery.animateTyping.js"></script>
    <!--this animates it effectively, -->
    
	
	
  </body>
</html>
