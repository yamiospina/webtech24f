	<!-- Please build a form that captures the following: -->
	<!-- Your Name: --> <!-- Use a text box for this -->
	<!-- Your College Level - Freshperson, Sophomore etc. using a radio button-->
	<!-- Your Major - 3 character code, like MKT, TEE, FIN, etc. using a text box-->

	<!-- Form must be centered on the page, 60% in width. -->
	<!-- Form must have a colored background - say, light green-->
	<!-- The font, Arial, must be visible and readable - pick a color -->
	<!-- The form must have all the content aligned on the left side 
	 		with sufficient space (say, 10%) between the left edge of the form 
			and the content -->
	<!-- The form must have a heading "Student Form" using h2 tags-->
	<!-- This heading must be centered on the page with a 20px space
	 between the heading and the form. -->

	<h2>Student Form</h2>

	 <form action="" method="POST">
		
		<p>
			Your Name:
			<input type="text" name="myname" size="20"  placeholder="Enter Name"/>
		</p>
		

		<p>
			Please select your college level:
			<input type="radio" name="myyear" value="freshman"/> Frehsman
			<input type="radio" name="myyear" value="sophmore"/> Sophmore

		</p>

			<input type="text" name="mymajor" size="3"/>
		</p>

		<p>
			tell us about your ambitions:</br>
             <textarea name="myambs" cols="75" rows="5" placeholder="Enter comments here"></textarea>
		</p>

			<input type="submit" name="Submit" value="Submit Data"/> &nbsp; &nbsp;
