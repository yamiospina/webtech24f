<!DOCTYPE html>

<html lang="en"> 

  <head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" /> 
	<title>Scrolling Text</title>

	<style>
	/* Your styles go here */
	div{background-color: yellow; padding:5%;}
	h3{position:absolute;}
	
	</style>
	
	<script type="text/javascript">
		const mytext = new Array ("This quiz must be hard", "My brain feels like a lump of lard", "This prof is avant-garde", "He is a lard ")
		var pos = 800, ctr =0;  /* pos is var bc it will be changing throughout our code, const can not change*/

		function scrollText()
		{
			document.getElementById("mover").innerHTML = mytext[ctr];
			document.getElementById("mover").style.left = pos + "px"; 
            /* if we want to go from left to right change the right position 
            if we want to go from up down, change the top position */
			pos -=1; /* pos = pos -1 */

			if(pos < 100)
			{
				pos = 800;
				++ ctr;
				if(ctr >= mytext.length) /* we put -1 if we didnt put >=, else we would leave as if */
				{
					ctr = 0;
				}
			}

			setTimeout("scrollText()",5);
		}

	</script>

	
	
	
  </head>

  <body onload="scrollText()"> <!--as soon as page loads, animation will start this can ONLY be used with body tag-->
	<!-- Your HTML goes here -->

	<!--anytime we want to move etxt on the screen position has to be absolute -->
	
	<div>
		<h3 id="mover">ABC</h3>
	</div>

		
	
	
  </body>
</html>
